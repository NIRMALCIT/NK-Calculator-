<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text" id="input" style="text-align: right;" disabled>
        <br>
        <input type="text" id="output" style="text-align: right;" disabled>
        <br><br>
        <button id="clr">clr</button>
        <button id="no(">(</button>
        <button id="no)">)</button>
        <button id="back">&lt</button>
        <br>
        <button id="no1">1</button>
        <button id="no2">2</button>
        <button id="no3">3</button>
        <button id="no+">+</button>
        <br>
        <button id="no4">4</button>
        <button id="no5">5</button>
        <button id="no6">6</button>
        <button id="no-">-</button>
        <br>
        <button id="no7">7</button>
        <button id="no8">8</button>
        <button id="no9">9</button>
        <button id="no*">*</button>
        <br>
        <button id="no.">.</button>
        <button id="no0">0</button>
        <button id="no=">=</button>
        <button id="no/">/</button>
        

    </div>
    <script src="scripts.js"></script>
</body>
</html>
